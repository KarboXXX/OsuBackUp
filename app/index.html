<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Osu BackUp!</title>

<body>
  <div class="container">
    <div class="header">
      <h1>Osu BackUp!</h1>
    </div>
    <h3>Designed to save your ass and download your <u>300+ osu beatmaps</u> without writing them down!</h3>

    <label id="message">Type your osu! folder path:</label>
    <input class="u-full-width" placeholder="C:\Users\<Username>\AppData\Local\osu!" id="osuDir" onclick="findFile()">
    <button id="btnRecover" class="button-primary u-full-width" onclick="backupGen.makeBackUp()">Generate BackUp list</button>
    <button id="btnBackUp" class="button-primary u-full-width" onclick="fileDownloader.readBackup()">Download from BackUp</button>
